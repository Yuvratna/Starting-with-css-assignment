<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting with css assignment Soution</title>

    <!--This is Inline Style-->
    <style>
        .internal {
        color:cyan;
        }
        .external {
            color: aliceblue;
        }

        .inline__internal {
        color: red;
        }

        .internal__ext {
        color: brown;
        }

        .inline__internal__external {
        color: aqua;
        }
    </style>
    <!--depending on the order external wins between internal and external since I have 
        external imported after internal -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div style="color: red;">Inline CSS</div>

    <div class="internal">Internal CSS</div>
  
    <div class="external">External CSS</div>
  
    <div style="color: blueviolet;" class="inline__internal">Inline + Internal CSS</div>
  
    <div class="int__external internal__ext">Internal + External CSS</div>
  
    <div style="color: blueviolet;" class="inline__internal__external">Inline + Internal + External CSS</div>
    
</body>
</html>
